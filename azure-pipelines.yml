trigger:
- prd
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: 'v18.20.3'
  displayName: 'Install Node.js'

- script: |
    ls -al $(Build.SourcesDirectory)
    npm install
    npm run build
  workingDirectory: $(Build.SourcesDirectory)
  displayName: 'npm install and build'

- task: SSH@0
  inputs:
    sshEndpoint: 'server qa'
    script: |
      mkdir -p /var/www/html/sodexo
  displayName: 'Create target directory if it does not exist'

- task: CopyFilesOverSSH@0
  inputs:
    sshEndpoint: 'server qa'
    sourceFolder: '$(Build.SourcesDirectory)'
    contents: '**'
    targetFolder: '/var/www/html/sodexo'
    cleanTargetFolder: true
  displayName: 'Copy Files to /var/www/html/sodexo'

- task: SSH@0
  inputs:
    sshEndpoint: 'server qa'
    script: |
      cd /var/www/html/sodexo
      npm install
      npm start
  displayName: 'Install Dependencies and Start Application on Server'
